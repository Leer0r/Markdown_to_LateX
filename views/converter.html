<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../theme/css/style.css">

        <script src="../module/convert.js"></script>
    </head>

    <body>

        <div id="content">
            <h2>CONVERTER</h2>
            <h1>MD to LaTeX</h1>

            <section id="code-boxes">

                <article id="box-md" ondragover="dropHandler(event);">
                    <div class='box-title'>Markdown</div>
                    <div class='inner'>
                        <textarea placeholder="Paste code or drop file here..."></textarea>
                    </div>
                </article>

                <div id="convert-button">
                    <svg width="50" height="50">
                        <polyline points="10,25 40,25 30,17 40,25 30,33" linecap="round" stroke-linecap="round" stroke-linejoin="round" fill="none" stroke="white" stroke-width="2px">
                    </svg>
                </div>

                <article id="box-latex">
                    <div class='box-title'>LATEX</div>
                    <div class='inner'>
                        <textarea disabled="true"></textarea>
                        <div class='copy'></div>
                    </div>
                </article>

            </section>
        </div>

        <script src="../theme/js/script.js"></script>
    </body>
</html>
